<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SansGames</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Fredoka", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-amber-100 via-yellow-100 to-orange-100 min-h-screen text-center px-4 py-10">
    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-5xl md:text-6xl font-extrabold drop-shadow-lg text-amber-600">SansGames</h1>
    </header>

    <!-- Subheading -->
    <section class="mb-10 max-w-xl mx-auto text-lg sm:text-lg font-semibold leading-relaxed text-gray-800">
      <p class="mb-2">Ada 1000+ pertanyaan receh, kocak, dan bikin mikir yang bisa kamu mainkan di sini!</p>
    </section>

    <!-- Game Cards -->
    <main class="flex flex-wrap justify-center gap-6 px-4">
      <a href="tot.html" class="transform transition-transform duration-500 hover:scale-105">
        <img src="./img/That.png" alt="This or That" class="w-52 rounded-2xl shadow-2xl p-2" />
      </a>
      <a href="whatif.html" class="transform transition-transform duration-500 hover:scale-105">
        <img src="./img/whatif.png" alt="What if?" class="w-52 rounded-2xl shadow-2xl" />
      </a>
      <a href="top3.html" class="transform transition-transform duration-500 hover:scale-105">
        <img src="./img/top3.png" alt="Top 3" class="w-52 rounded-2xl shadow-2xl" />
      </a>
      <a href="#" class="transform transition-transform duration-500 hover:scale-105">
        <img src="./img/coming.png" alt="Coming Soon" class="w-52 rounded-2xl shadow-2xl grayscale opacity-80" />
      </a>
    </main>
    <section class="mt-12 text-center">
      <form id="saranForm" class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-xl space-y-4">
        <h2 class="text-2xl font-bold text-center text-blue-500 mb-2">ğŸ’¡ Kirim Ide Pertanyaan</h2>

        <select
          name="kategori"
          required
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none text-gray-700 bg-gray-50">
          <option value="" disabled selected>Pilih kategori</option>
          <option value="This or That">This or That</option>
          <option value="What If">What If</option>
          <option value="Top 3">Top 3</option>
        </select>

        <textarea
          name="pertanyaan"
          placeholder="Tulis ide pertanyaanmu di sini..."
          required
          class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none text-gray-700 bg-gray-50 resize-none min-h-[120px]"></textarea>

        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-blue-500 hover:bg-blue-600 transition-colors text-white font-semibold text-lg px-6 py-3 rounded-xl shadow-md hover:shadow-lg active:scale-95">
          ğŸš€ Kirim Saran
        </button>
      </form>
    </section>

    <script src="main.js"></script>
  </body>
</html>
